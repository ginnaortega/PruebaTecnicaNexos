<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
          <div class='col-md-4'>Filtrar Por Título, Autor o Año:</div>
          <div class='col-md-4'>
            <input type='text'
                   [(ngModel)]='listFilter' />
          </div>
        </div>
        <div class='row'
             *ngIf='listFilter'>
          <div class='col-md-6'>
            <h5>Filtrar Por: {{listFilter}}</h5>
          </div>
        </div>
        <div class='table-responsive'>
          <table class='table'
                 *ngIf='libros && libros.length'>
            <thead>
              <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Genero</th>
                <th>Editorial</th>
                <th>Año</th>
                <th>Número Páginas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let libro of filteredBooks'>
                <td>{{ libro.Titulo }}</td>
                <td>{{ libro.NombreAutor}}</td> 
                <td>{{ libro.DescripcionGenero }}</td>
                <td>{{ libro.NombreEditorial }}</td>
                <td>{{ libro.Anio }}</td>
                <td>{{ libro.NumeroPaginas }}</td>             
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
